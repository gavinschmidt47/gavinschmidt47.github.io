<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs For Ash</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f12a55;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 20vh;
            color: #333;
        }
        
        .heart {
            position: absolute;
            z-index: 1;
            width: 20px;
            height: 20px;
            background-color: #ff5a8c;
            transform: rotate(45deg);
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5a8c;
            border-radius: 50%;
        }
        
        .heart::before {
            left: -10px;
        }
        
        .heart::after {
            top: -10px;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(45deg) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi Ash &lt;3</h1>
        <p>You mean more to me than I should probably put into words so soon. This playlist represents a little bit of that:</p>
        <div class="spotify-embed">
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5lQqMGJrQmM9z7dUUko6g6?utm_source=generator&theme=0" width="80%" height="420" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position, size and duration
            const size = 20;
            const left = Math.random() * 100;
            const duration = Math.random() * 6 + 4;
            
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${left}vw`;
            heart.style.top = "-20px";
            heart.style.animation = `falling ${duration}s linear 1`;
            
            // Apply size to pseudo-elements
            heart.style.setProperty('--heart-size', `${size}px`);
            
            document.body.appendChild(heart);
            
            // Remove hearts after animation completes
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // Create initial hearts
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
        
        // Continue creating hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
