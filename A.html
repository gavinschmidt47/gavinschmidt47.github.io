<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs For Ash</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f12a55;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 20vh;
            color: #333;
        }
        
        .heart {
            position: absolute;
            z-index: 1;
            width: 20px;
            height: 20px;
            background-color: #ff5a8c;
            transform: rotate(45deg);
        }

        .floating-png {
            position: absolute;
            top: 0;
            width: 64px;
            height: 64px;
            pointer-events: none;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5a8c;
            border-radius: 50%;
        }
        
        .heart::before {
            left: -10px;
        }
        
        .heart::after {
            top: -10px;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi Ash &lt;3</h1>
        <p>You mean more to me than I should probably put into words so soon. This playlist represents a little bit of that:</p>
        <div class="spotify-embed">
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/5lQqMGJrQmM9z7dUUko6g6?utm_source=generator&theme=0" width="80%" height="420" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        function createHeart() 
        {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position, size and duration
            const size = 20;
            const left = Math.random() * 100;
            const duration = Math.random() * 6 + 4;
            
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${left}vw`;
            heart.style.top = "-20px";
            heart.style.animation = `falling ${duration}s linear 1`;
            
            // Apply size to pseudo-elements
            heart.style.setProperty('--heart-size', `${size}px`);
            
            document.body.appendChild(heart);
            
            // Remove hearts after animation completes
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        function spawnRandomPNG()
        {
            // Initialize and set properties for the image
            const img = document.createElement('img');
            const images = ['Media/A/Franky.png', 'Media/A/LostInStarlight.png', 'Media/A/Tangerine.png', 'Media/A/Swan.png', 'Media/A/RainbowDash.png', 'Media/A/Arcane.png', 'Media/A/Quinnie.png', 'Media/A/Frog.png', 'Media/A/GerardWay.png', 'Media/A/Monkey.png', 'Media/A/WhoMe.png', 'Media/A/Markiplier.png', 'Media/A/Jojo.png', 'Media/A/Gyro.png', 'Media/A/Zoro.png', 'Media/A/Shadow.png'];
            const duration = Math.random() * 6 + 4;

            // Randomly select an image
            img.src = images[Math.floor(Math.random() * images.length)];
            img.classList.add('floating-png');

            // Random position and animation
            const maxX = window.innerWidth - 32;
            img.style.top = "-32px";
            img.style.left = `${Math.random() * maxX}px`;
            img.style.animation = `falling ${duration}s linear 1`;
            document.body.appendChild(img);

            // Remove images after animation completes
            setTimeout(() => {
                img.remove();
            }, duration * 1000);
        }
        
        // Create initial objects
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
        for (let i = 0; i < 5; i++) {
            spawnRandomPNG();
        }
        
        // Continue creating objects
        setInterval(createHeart, 300);
        setInterval(spawnRandomPNG, 2000);
    </script>
</body>
</html>
